<!DOCTYPE html>
<html>
<head>
    <title>Email Writer</title>
    <link rel="icon" href="/images/icon.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="styles.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
        
    <h1 class="header">Email Writer</h1>

    <div class="container">
        <form id="myForm" class="mt-4">
            <div class="form-group">
                <input type="text" id="inputText" class="form-control" placeholder="What do you want to write?">
                <button onclick="askGPT3()" type="button" id="submitBtn" class="btn btn-warning">Write My Email</button>
            </div>
        </form>
        <div id="confirm-popup" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="modifyTitle">Are you sure you want to overwrite what's in there?</p>
                <button onclick="overwrite()" type="button" id="overwriteBtn" class="btn btn-warning">Rewrite</button>
            </div>
        </div>

        <div id="textContainer">
            <textarea id="outputText" class="form-control mt-4" rows="10" placeholder="Your e-mail will be shown here..."></textarea>
            <button id="copyBtn" class="btn">
                <i class="fas fa-copy"></i>
            </button>
        </div>
        <button id="modifyBtn" class="btn btn-success">Modify</button>

        <div id="modify-popup" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="modifyTitle">How do you like to modify this email?</p>
                <input type="text" id="modifyInput" name="modifyInput" class="form-control"/>
                <button onclick="modifyEmail()" type="button" id="rewriteBtn" class="btn btn-warning">Rewrite</button>
            </div>
        </div>

        <div id="loaderBG">
            <div class="loader loader--style8" id="loader" title="7">
                <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                   width="24px" height="30px" viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;" xml:space="preserve">
                  <rect x="0" y="10" width="4" height="10" fill="#333" opacity="0.2">
                    <animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0s" dur="0.6s" repeatCount="indefinite" />
                    <animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0s" dur="0.6s" repeatCount="indefinite" />
                    <animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0s" dur="0.6s" repeatCount="indefinite" />
                  </rect>
                  <rect x="8" y="10" width="4" height="10" fill="#333"  opacity="0.2">
                    <animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0.15s" dur="0.6s" repeatCount="indefinite" />
                    <animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0.15s" dur="0.6s" repeatCount="indefinite" />
                    <animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0.15s" dur="0.6s" repeatCount="indefinite" />
                  </rect>
                  <rect x="16" y="10" width="4" height="10" fill="#333"  opacity="0.2">
                    <animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0.3s" dur="0.6s" repeatCount="indefinite" />
                    <animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0.3s" dur="0.6s" repeatCount="indefinite" />
                    <animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0.3s" dur="0.6s" repeatCount="indefinite" />
                  </rect>
                </svg>
            </div>
        </div>

    </div>
</body>
</html>
